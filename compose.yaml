services:
  db:
    container_name: database
    image: postgres:17-alpine
    restart: always
    user: postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-qirave}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-qirave}
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - net

